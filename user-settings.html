<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Settings - Warehouse IoF System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Settings</h1>
    <p>Here you can manage your user settings.</p>

    <a href="profile.html">Profile Settings</a>

    <!-- Admin Settings - Visible only for admins -->
    <div id="adminSettings" style="display: none;">
        <h2>Admin Settings</h2>
        <a href="manage-users.html">Manage User Accounts</a>
    </div>

    <a href="index.html">Back to Menu</a>
</div>

<script>
    // Sample user data (In a real-world application, this would come from a server)
    const user = {
        username: "john_doe",
        role: "admin"  // Can be "admin" or "user"
    };

    // Display admin settings if the user is an admin
    if (user.role === "admin") {
        document.getElementById("adminSettings").style.display = "block";
    }
</script>

</body>
</html>
